name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  owasp:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: sonarqube

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'patient-service'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: --failOnCVSS 11  # Score of 11 is impossible so it never fails

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()  # Always upload report even if scan finds issues
        with:
          name: owasp-report
          path: reports/

  docker-build:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: owasp  # Runs after OWASP check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 1 - Build locally, do NOT push yet
      - name: Build Docker image (local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          no-cache: true
          load: true
          tags: patient-service:${{ github.sha }}

      # Step 2 - Scan the local image
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: patient-service:${{ github.sha }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      # Step 3 - Login to ACR only after scan passes
      - name: Log in to Azure Container Registry
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Step 4 - Push clean scanned image to ACR
      - name: Push Docker image to ACR
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          no-cache: true
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/patient-service:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/patient-service:${{ github.sha }}
